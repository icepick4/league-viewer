<div *ngIf="champion && !loaded">
    <app-loading-champion [imagesLoaded]="imagesLoaded" [totalImages]="champion.skins.length"></app-loading-champion>
    <img hidden *ngFor="let img of champion.skins;" [src]="img.splashPath" (load)="loading()" />
</div>
<div *ngIf="loaded && champion" class="champion background--custom-champ">
    <a routerLink="/champions" id="close">
        <div id="mdiv">
            <div class="mdiv">
                <div class="md"></div>
            </div>
        </div>
    </a>
    <h1 id="title">{{champion.skins[champion.currentSkin].name | titlecase}}</h1>
    <button id="arrow-left" (click)="goLeft()">
        <span class="arrow-left"></span>
    </button>
    <img id="main-img" [src]="champion.skins[champion.currentSkin].splashPath" alt="champion image" />
    <button id="arrow-right" (click)="goRight()">
        <span class="arrow-right"></span>
    </button>
    <p id="lore">{{champion.lore}}</p>
</div>
