<div class="images">
    <img src="../../assets/landing-page.png" alt="Landing page" id="main-image" />
    <div *ngIf="languageCharged">
        <img src="https://flagcdn.com/h120/{{languageCharged.code.slice(-2) | lowercase}}.png"
            alt={{languageCharged.name}} id="lang">
    </div>
</div>
<div class="links">
    <div class="link">
        <a routerLink="champions/">
            <img src="../../assets/names_bg1.png" alt="Champions" />
            <p>
                Names
            </p>
        </a>
    </div>
    <div class="link">
        <a routerLink="champions/lore">
            <img src="../../assets/lore_bg1.png" alt="Lore" />
            <p>
                Lore
            </p>
        </a>
    </div>
    <div class="link">
        <a routerLink="champions/skins">
            <img src="../../assets/skins_bg1.png" alt="Skins" />
            <p>
                Skins
            </p>
        </a>
    </div>
    <div class="link">
        <a routerLink="champions/all">
            <img src="../../assets/all_bg1.png" alt="All" />
            <p>
                All
            </p>
        </a>
    </div>
</div>
