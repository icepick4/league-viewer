<app-league-search></app-league-search>

<div class="champions">
    <ng-container *ngFor="let champion of champions">
        <app-league-icon [champion]="champion" (click)="onChampionClick(champion.name)" *ngIf="champion.show">
        </app-league-icon>
    </ng-container>
</div>
<div *ngIf="!champions">
    <app-loading-champion [purcentage]="getLanguageName()"></app-loading-champion>
</div>

<app-go-up></app-go-up>
